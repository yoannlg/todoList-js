<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="container pt-5" id="todolist">
        <form class="d-flex pb-4">
            <input required="" class="form-control" type="text" placeholder="Acheter des patates..." name="newTodo" data-com.bitwarden.browser.user-edited="yes">
            <button class="btn btn-primary">Ajouter</button>
        </form>
        <main>
            <div class="btn-group mb-4" role="group">
                <button type="button" class=" btn btn-outline-primary active" data-filter="all">Toutes</button>
                <button type="button" class=" btn btn-outline-primary" data-filter="todo">A faire</button>
                <button type="button" class=" btn btn-outline-primary" data-filter="done">Faites</button>
            </div>

            <ul class="list-group">
                <li class="todo m-1 list-group-item d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="todo-${totoID}">
                    <label class="ms-2 form-check-label" for="todo${totoID}">
                        todo 1
                    </label>
                    <label class="ms-auto btn btn-danger btn-sm">
                        <i class="bi-trash">
                        </i>
                    </label>
                </li>
                <li class="todo m-1 list-group-item d-flex align-items-center checked">
                    <input class="form-check-input" type="checkbox" id="todo-${totoID}">
                    <label class="ms-2 form-check-label" for="todo${totoID}">
                        todo 2
                    </label>
                    <label class="ms-auto btn btn-danger btn-sm">
                        <i class="bi-trash">
                        </i>
                    </label>
                </li>
                <li class="todo m-1 list-group-item d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="todo-${totoID}">
                    <label class="ms-2 form-check-label" for="todo${totoID}">
                        todo 3
                    </label>
                    <label class="ms-auto btn btn-danger btn-sm">
                        <i class="bi-trash">
                        </i>
                    </label>
                </li>
                <li class="todo m-1 list-group-item d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="todo-${totoID}">
                    <label class="ms-2 form-check-label" for="todo${totoID}">
                        todo 4
                    </label>
                    <label class="ms-auto btn btn-danger btn-sm">
                        <i class="bi-trash">
                        </i>
                    </label>
                </li>
            </ul>
        </main>
    </section>
<script src="./app.js" type="module"></script>
<script src="./maTodo.js" type="module"></script>
</body>
</html>
